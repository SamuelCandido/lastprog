<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Last Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

  <div class="container">

    <h1>Cadastro de pessoa</h1>

    <form onsubmit="return false;" enctype="multipart/form-data" id="meuform">

      <div class="form-group">
        <label>Foto da pessoa</label>
        <input class="form-control" type="file" name="foto" id="campoFoto">
        <span id="nomearquivo"></span>
      </div>
      <br>
      <div class="from-group">
        <button id="btIncluir" class="btn btn-info" style="color: white;">Enviar</button>
      </div>
    </form>
    <hr>

    <button class="btn btn-info" id="btListar" style="color: white;">Listar</button>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Email</th>
          <th scope="col">Foto</th>
        </tr>
      </thead>
      <tbody id="corpoTabelaPessoas">
      </tbody>
    </table>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="incluir.js"></script>
  <script src="listar.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
