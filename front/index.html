<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Last Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>


  <script src="incluir.js"></script>
  <script src="listar.js"></script>

</body>
</head>

<body>

  <div class="container">

    <h1 class="">Bem vindo a sua galeria de moedas</h1>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nome da moeda</th>
          <th scope="col">Ano</th>
          <th scope="col">Foto</th>
        </tr>
      </thead>
      <tbody id="corpoTabelaPessoas">
      </tbody>
    </table>
    
    <hr style="color:  gray;">

    <button class="btn btn-info" id="btListar" style="color: white;">Listar moedas</button>

    <!-- BotÃ£o que faz descer o modal -->
    <button id="btAddCoin" type="button" class="btn btn-info" style="color: white;" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      Adicionar moeda
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Cadastre sua moeda aqui</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <form onsubmit="return false;" enctype="multipart/form-data" id="meuform">
              <div class="form-floating mb-4">
                <input type="email" class="form-control form-control-lg" placeholder="Ex.: samuca@gmail.com" id="typeEmailX-2"></input>
                <label class="form-label" for="typeEmailX-2">Nome da moeda</label>
              </div>

              <div class="form-floating mb-4">
                <input type="password" class="form-control form-control-lg" placeholder="Ex.: C@rL0tA d!V" id="typePasswordX-2"></input>
                <label class="form-label"  for="floatingTextarea2">Ano da moeda</label>
              </div>


              <div class="form-group">
                <label>Foto da pessoa</label>
                <input class="form-control" type="file" name="foto" id="campoFoto">
                <span id="nomearquivo"></span>
              </div>
              <br>    

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
            <button id="btIncluir" type="button" class="btn btn-info" style="color: white;">Enviar</button>
          </div>
        </div>
      </div>
    </div>


  </div>
</html>
